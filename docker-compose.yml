version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    
  game-server:
    build: ./game-server
    ports:
      - "5000:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      RedisConnection: "redis:6379,abortConnect=false"
    depends_on:
      - redis

volumes:
  redis_data: